<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="display-3 text-center w-100">Weather Dashboard</h1>
    </nav>

    <div class="col mx-4">
      <div class="row justify-content-around">
        <div class="col-3">
          <h2>Search for a City:</h2>
          <div class="input-group mb-3">
              <input id="city-search" type="text" class="form-control" placeholder="San Diego" aria-label="Enter city name">
              <div class="input-group-append">
                  <button id="search-btn" class="btn btn-primary" type="button">
                      <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
              </div>
          </div>
          <hr>
          <div id="search-history">
              <div class="col-12">
                <div class="input-group mb-3 d-flex">
                  <button id="city-history" class="btn btn-secondary flex-grow-1">
                    San Diego
                  </button>
                  <button id="delete-btn" class="btn btn-primary flex-grow-0">
                    <i class="fa-solid fa-minus"></i>
                  </button>
                </div>
              </div>
          </div>
        </div>

        <div class="col-8">
          <div class="row">
            <div id="today-container" class="col-12">
              <div class="row align-items-center py-4">
                <div class="col-4">
                  <p id="current-time">12:00</p>
                  <p id="todays-date">03-03-2023</p>
                  <h2 id="current-city">San Diego</h2>
                </div>
                <div class="col-4 text-center">
                  <h2 id="tempurature">72</h2>
                  <p id="wind">8mph</p>
                  <p id="humidity">33%</p>
                </div>
                <div class="col-4 text-center">
                  <img src="https://placehold.jp/150x150.png" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/ced0ff2264.js" crossorigin="anonymous"></script>
    <!-- bootstrap5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
