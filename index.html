<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- header -->
    <nav class="navbar my-3">
        <h1 class="display-3 text-center w-100">Weather Dashboard</h1>
    </nav>
    <!-- main content container -->
    <div class="col col-lg-10 col-xxl-8 mx-lg-auto mx-4">
      <div class="row justify-content-around">
        <!-- search input and history container -->
        <div class="col-3 search-container shadow rounded py-3">
          <h2>Search for a City:</h2>
          <div class="input-group mb-3">
              <input id="city-search" type="text" class="form-control" placeholder="San Diego" aria-label="Enter city name">
              <div class="input-group-append">
                  <button id="search-btn" class="btn btn-primary" type="button">
                      <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
              </div>
          </div>
          <hr>
          <div id="search-history">
              <!-- container for displaying the search history of city buttons -->
              <div class="col-12 city-history-list">
                
              </div>
          </div>
        </div>
        <!-- weather results container -->
        <div class="col-8">
          <!-- todays current weather container -->
          <div class="row shadow rounded mb-4">
            <div class="col-12">
              <div id="today-container" class="row align-items-center">
                <div class="col-4 date-block py-4">
                  <p id="todays-date" class="px-2">Today</p>
                  <h2 id="current-city"></h2>
                </div>
                <div class="col-4 text-center">
                  <h2 id="tempurature"></h2>
                  <p id="wind"></p>
                  <p id="high-low" class="mb-0"></p>
                </div>
                <div class="col-4 text-center">
                  <img id="weather-icon" src="" alt="">
                </div>
              </div>
            </div>
          </div>
          <!-- five day forecast weather container -->
          <div class="row shadow rounded">
            <div class="col-12">
              <div id="fiveday-forecast" class="row align-items-center justify-content-around py-4">
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/ced0ff2264.js" crossorigin="anonymous"></script>
    <!-- bootstrap5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
